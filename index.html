<!DOCTYPE html>
<html>

<head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div>
        <h1>MBA Freethrow Challenge</h1>
        <div id="reset-container">
            <button id="reset-button">
                <h2>RESET</h2>
            </button><br>
            <h3>NUMBER OF RESETS: </h3><span id="num-resets">
                <h2>0</h2>
            </span>
        </div>
        <div class="clear"></div>
        <div class="left">
            <h1>
                Team 1
            </h1>
            <div class="goals">
                <h2> SHOTS TAKEN: </h2><span id="teamone-numshots">
                    <h2>0</h2>
                </span><br>
                <h2> GOALS: </h2><span id="teamone-numgoals">
                    <h2>0</h2>
                </span>
            </div>
            <div>
                <button id="teamone-shoot-button"><b>SHOOT!</b></button></button>
            </div>
        </div>
        <div class="right">
            <h1>
                Team 2
            </h1>
            <div class="goals">
                <H2> SHOTS TAKEN: </H2><span id="teamtwo-numshots">
                    <H2>0</H2>
                </span><br>
                <H2> GOALS: </H2><span id="teamtwo-numgoals">
                    <H2>0</H2>
                </span>
            </div>
            <div>
                <button id="teamtwo-shoot-button"><b>SHOOT!</b></button>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
