<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div>
        <h1>MBA Freethrow Challenge</h1>

        <div id="reset-container">
            <button id="reset-button">
                <h2>RESET</h2>
            </button>
                <h2>NUMBER OF RESETS: </h2>
            <span id="num-resets">
                <h2>0</h2>
            </span>
        </div>

        <div class="clear"></div>

        <div class="left">
            <h1> Team 1 </h1>
            <div class="goals">
                    <h2> SHOTS TAKEN: </h2>
                <span id="teamone-numshots">
                    <h2>0</h2>
                </span><br>
                    <h2> GOALS: </h2>
                <span id="teamone-numgoals">
                    <h2>0</h2>
                </span>
            </div>
            <div>
                <button id="teamone-shoot-button">
                    <h2>SHOOT!</h2>
                </button>
            </div>
        </div>

        <div class="center"><br><br><br><img src="assets/gifs/waiting.gif">
            <h1>Go For It!</h1>
        </div>

        <div class="right">
            <h1> Team 2 </h1>
            <div class="goals">
                    <h2> SHOTS TAKEN: </h2>
                <span id="teamtwo-numshots">
                    <h2>0</h2>
                </span><br>
                    <h2> GOALS: </h2>
                <span id="teamtwo-numgoals">
                    <h2>0</h2>
                </span>
            </div>
            <div>
                <button id="teamtwo-shoot-button">
                    <h2>SHOOT!</h2>
                </button>
            </div>
        </div>

        <div class="clear"></div>

    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
